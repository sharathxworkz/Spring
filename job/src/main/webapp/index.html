<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Job Application</title>
</head>
<body>
<form action="job">
Name:<input type = "text" id ="name" name ="aName" placeholder="Enter Your Name"/>
<br>
Email:<input type = "text" id ="mail" name ="email" placeholder="Enter Your Email_id"/>
<br>
Phone_no:<input type = "text" id ="phno" name ="phNumber" placeholder="Enter Your Contact Number"/>
<br>
Alternative Phone_no:<input type = "text" id ="aphno" name ="AphNumber" placeholder="Enter Your Contact Number"/>
<br>
Female:<input type="radio" name="gender" value="Female"/>
Male:<input type="radio" name="gender" value="Female"/>
Other:<input type="radio" name="gender" value="Others"/>
<br>
<label for="Qualifification">Select Your Education</label>
Qualification:<select name="edu" id="edu">
				<option value="BE">B.E</option>
				<option value="BSC">BSC</option>
				<option value="BCA">BCA</option>
				<option value="B.com">B.Com</option>
			  </select>
<br>
<label for="Year Of Passout">Select YOP</label>
PassOut Year:<select name="year" id="yr">
				<option value="2018">2018</option>
				<option value="2019">2019</option>
				<option value="2020">2020</option>
				<option value="2021">2021</option>
			  </select>
<br>
<label for="University">Select Your University</label>
University:<select name="board" id="board">
				<option value="VTU">VTU</option>
				<option value="BTU">BTU</option>
				<option value="SIKKIM">SIKKIM</option>
				<option value="Manipal">Mannipal</option>
			  </select>
<br>			  
Address:<textarea id="loc" name="location" rows="4" cols="50" placeholder="Enter Your Address"></textarea>	
<br>
 <input type="checkbox" id="java" name="java" value="JAVA">
  <label for="java">JAVA</label>&nbsp&nbsp
  <input type="checkbox" id="php" name="php" value="PHP">
  <label for="php">PHP</label>&nbsp&nbsp
  <input type="checkbox" id="python" name="python" value="python">
  <label for="python">Python language </label>&nbsp&nbsp
  <input type="checkbox" id="c++" name="c++" value="c++">
  <label for="c++">C++ language </label>&nbsp&nbsp
  <input type="checkbox" id="js" name="js" value="JS">
  <label for="js">Java Script</label>&nbsp&nbsp
  <input type="checkbox" id="json" name="json" value="Json">
  <label for="json">Json</label>&nbsp&nbsp
  <input type="checkbox" id="wp" name="wp" value="WP">
  <label for="wp">WordPress</label>&nbsp&nbsp
  <input type="checkbox" id="mag" name="mag" value="magneto">
  <label for="mag">Magneto Developer</label>&nbsp&nbsp  
  <input type="checkbox" id="ruby" name="ruby" value="Ruby">
  <label for="ruby">Ruby language </label>&nbsp&nbsp
  <input type="checkbox" id="perl" name="perl" value="Perl">
  <label for="perl">Perl language </label>&nbsp&nbsp
  <input type="checkbox" id="ws" name="ws" value="WS">
  <label for="ws">White Space language </label>&nbsp&nbsp
  <input type="checkbox" id="linux" name="linux" value="Linux">
  <label for="linux">Linux OS </label>&nbsp&nbsp
  <input type="checkbox" id="kali" name="kali" value="Kali">
  <label for="kali">Kali OS</label>&nbsp&nbsp
  <input type="checkbox" id="jsp" name="jsp" value="JSP">
  <label for="jsp">JSP language </label>&nbsp&nbsp
  <input type="checkbox" id="angul" name="angul" value="Angular">
  <label for="angul">Angular FW</label>&nbsp&nbsp	
  <br>
  Expected CTC:<input type="text" id="sal" name="package" placeholder="Enter Your Expected CTC"/>
  <br>
  <label for="Expirience">Years Of Experience</label>
   Experience:<select name="exp" id="expi">
				<option value="1">1 Year</option>
				<option value="2">2 Years</option>
				<option value="3">3 Years</option>
				<option value="4">4 Years</option>
				<option value="4+">More Than 4 years</option>
			  </select>
<br>
  <label for="ID Proof">Select The ID Proof</label>
   Experience:<select name="id" id="proof">
				<option value="adar">AdharCard </option>
				<option value="pan">Pan Card</option>
				<option value="dl">Driving Lisence</option>
				<option value="pp">PassPort</option>
				<option value="vid">Voter Id</option>
			  </select>
<br>
Proof Number:<input type="text" id="num" name="idn" placeholder="Enter Your ID Number"/>
<br><br>
<input type="submit" value="save" />
</form>
</body>
</html>
